services:
  djl-embedder-cpu:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VARIANT=cpu
    image: pipestreamai/djl-serving-embedder:latest
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-Xmx4g -Xms2g
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    profiles:
      - cpu

  djl-embedder-cuda:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VARIANT=cuda
    image: pipestreamai/djl-serving-embedder:latest-cuda
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-Xmx4g -Xms2g
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    profiles:
      - cuda
