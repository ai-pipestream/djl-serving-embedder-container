name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      push_image:
        description: 'Push image to Docker Hub'
        required: false
        default: 'false'
        type: boolean

env:
  DOCKER_IMAGE: pipestreamai/djl-serving-embedder

jobs:
  build-cpu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push CPU image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VARIANT=cpu
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test CPU image
        if: github.event_name == 'pull_request'
        run: |
          docker run -d --name test-cpu -p 8080:8080 ${{ env.DOCKER_IMAGE }}:${{ steps.meta.outputs.version }}
          sleep 30
          for i in {1..30}; do
            if curl -s http://localhost:8080/ping > /dev/null 2>&1; then
              echo "Container is ready!"
              break
            fi
            echo "Waiting... attempt $i/30"
            sleep 5
          done
          curl -s http://localhost:8080/ping
          curl -s -X POST http://localhost:8080/predictions/all_MiniLM_L6_v2 \
            -H 'Content-Type: application/json' \
            -d '{"inputs": "Hello world"}' | head -c 200
          docker stop test-cpu

  build-cuda:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata for CUDA
        id: meta-cuda
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          flavor: |
            suffix=-cuda
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push CUDA image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-cuda.outputs.tags }}
          labels: ${{ steps.meta-cuda.outputs.labels }}
          build-args: |
            VARIANT=cuda
          cache-from: type=gha
          cache-to: type=gha,mode=max
