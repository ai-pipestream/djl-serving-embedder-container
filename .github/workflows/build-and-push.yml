name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DOCKER_IMAGE: pipestreamai/djl-serving-embedder

jobs:
  build-cpu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build CPU image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          build-args: |
            VARIANT=cpu
          tags: ${{ env.DOCKER_IMAGE }}:test-cpu
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test CPU image
        run: |
          docker run -d --name test-cpu -p 8080:8080 ${{ env.DOCKER_IMAGE }}:test-cpu
          echo "Waiting for container to be ready..."
          for i in {1..60}; do
            if curl -s http://localhost:8080/ping > /dev/null 2>&1; then
              echo "Container is ready after $i attempts!"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "Container failed to start"
              docker logs test-cpu
              exit 1
            fi
            sleep 5
          done

          echo "Testing health endpoint..."
          curl -s http://localhost:8080/ping

          echo ""
          echo "Testing single embedding..."
          RESPONSE=$(curl -s -X POST http://localhost:8080/predictions/all_MiniLM_L6_v2 \
            -H 'Content-Type: application/json' \
            -d '{"inputs": "Hello world"}')
          DIMENSION=$(echo $RESPONSE | tr ',' '\n' | wc -l)
          echo "Embedding dimension: $DIMENSION"

          if [ "$DIMENSION" -ne 384 ]; then
            echo "Expected 384 dimensions, got $DIMENSION"
            exit 1
          fi

          echo ""
          echo "Testing batch embeddings..."
          curl -s -X POST http://localhost:8080/predictions/all_MiniLM_L6_v2 \
            -H 'Content-Type: application/json' \
            -d '{"inputs": ["Hello world", "Test embedding"]}' | head -c 200

          echo ""
          echo "All tests passed!"
          docker stop test-cpu

  build-cuda:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build CUDA image (no test - requires GPU)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          build-args: |
            VARIANT=cuda
          tags: ${{ env.DOCKER_IMAGE }}:test-cuda
          cache-from: type=gha
          cache-to: type=gha,mode=max
